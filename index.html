<!DOCTYPE html>
<html lang="en">

<head>
    <title>Merkur Feed Generator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    

    <style type="text/css">

    .button {
      background-color: #0d6efd; /* Green */
      border: none;
      color: white;
      padding: 16px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      transition-duration: 0.4s;
      cursor: pointer;
      float: right;
    }

    .clear:hover {
      background-color: #0d6efd;
      color: white;
    }
    .clear-selection-hint {
        color: red;
    }
    .list {
        list-style-type: square;
    }
    

    </style>
</head> 

<body>
    <div class="container">
        <form class="form-horizontal">
            <fieldset>
                <legend>Merkur Feed Generator</legend>
                <button class="btn clear" id="btnClear">Clear</button>

                <div class="row">
                    <div class="col-xs-12 col-sm-12">
                        <div class="form-group">
                            
                            <div class="col-sm-12">
                                <label class="control-label" for="container-filter">Select Container</label>
                                <select class="js-container-select js-container-filter" name="container-filter" id="container-filter">
                                </select>
                            </div>
                        </div>  
                    </div>
                </div>


                <div class="row">
                    <div class="col-xs-12 col-sm-12">
                        <div class="form-group">
                            
                            <div class="col-sm-6">
                                <label class="control-label" for="sport-filter">Select Sport</label>
                                <select class="js-sport-select js-sport-filter" name="sport-filter" id="sport-filter">
                                </select>
                            </div>
                            <div class="col-sm-6">
                                <label class="control-label" for="country-filter">Select Country</label>
                                <select class="js-country-select js-country-filter" name="country-filter" id="country-filter">
                                </select>
                            </div>
                        </div>  
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 col-sm-12">
                        <div class="form-group">
                            
                            <div class="col-sm-12">
                                <label class="control-label" for="league-filter">Select League</label>
                                <select class="js-league-select js-league-filter" name="league-filter" id="league-filter">
                                </select>
                            </div>
                        </div>  
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 col-sm-12">
                        <div class="form-group">
                            
                            <div class="col-sm-12">
                                <label class="control-label" for="url-filter">Select Base Url</label>
                                <select class="js-url-select js-url-filter" name="url-filter" id="url-filter">
                                </select>
                            </div>
                        </div>  
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 col-sm-12">
                        <div class="form-group">
                            
                            <div class="col-sm-12">
                                <label class="control-label" for="language-filter">Select Language</label>
                                <select class="js-language-select js-language-filter" name="language-filter" id="language-filter">
                                </select>
                            </div>
                        </div>  
                    </div>
                </div>

                <div id="game-dropdown" class="row">
                    <div class="col-xs-12 col-sm-12">
                        <div class="form-group">
                            
                            <div class="col-sm-6">
                                <label class="control-label" for="game-select">Select game</label>
                                <select class="js-game-select js-game-dropdown" name="game-select" id="game-select">
                                </select>
                            </div>
                        </div>  
                    </div>
                </div>

                <div id="selection-result" class="row">
                    <div class="col-xs-12 col-sm-12">
                        <legend id="feed-result">Selected Game Result</legend>
                        <div id="field"></div>
                        <div id="team"></div>

                        <small class="clear-selection-hint"><i id="clearText">Clear form data to enable selection</i></small>
                    </div>
                </div>
                <div id="incorrect-selection-container" class="row">
                    <div class="col-xs-12 col-sm-12">
                        <legend >No records found</legend>
                        

                        <small class="clear-selection-hint"><i id="noRecordText"></i></small>
                    </div>
                </div>

    </fieldset>
    </form>
    </div>

    <script src="blocksdk.js"></script>
    <script src="mainApp.js"></script>
    <script src="frontEnd.js"></script>




</body>

</html>
